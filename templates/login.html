<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="shortcut icon" href="/favicon.ico">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">

    <location path="static/service-worker.js">
        <system.webServer>
            <httpProtocol>
                <customHeaders>
                    <add name="Service-Worker-Allowed" value="/" />
                </customHeaders>
            </httpProtocol>
        </system.webServer>
      </location>
    <link rel="manifest" href="/static/manifest.json">

    <title>Catelotti Sport: Iniciar Sesión</title>

</head>

<body>

        <div class="d-flex justify-content-center mt-3 mb-1">
            <img src="/static/assets/catelottilogo.png" width="20%" height="20%" alt="">
        </div>
        <div class="d-flex justify-content-center my-2">
            <h5 class="mx-1 mb-4"><b>ACCEDÉ A TU CUENTA</b></h5>
        </div>
        <main class="container">
            <form action="/login" method="post">
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Ingresá tu correo</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="my-4" style="color:gray">
                    ¿No recordás tu contraseña?
                  </div>
                
                <div class="container text-center my-2">
                    <a href="/register" class="btn btn-outline-danger mx-3">Crear cuenta</a>
                    <button class="btn btn-danger" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </main>
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
