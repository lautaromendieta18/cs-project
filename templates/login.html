<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link href="/static/styles.css" rel="stylesheet">

    <title>Catelotti Sport: Iniciar Sesión</title>

</head>

<body>

        <div class="d-flex justify-content-center mt-3 mb-1">
            <img src="/static/assets/catelottilogo.png" width="12%" height="12%" alt="">
        </div>
        <div class="d-flex justify-content-center mb-3">
            <h5 class="mx-1 mb-4">Iniciar sesión</h5>
        </div>
        <main class="container-fluid">
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Correo electrónico" type="text">
                </div>
                <div class="mb-4">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Contraseña" type="password">
                </div>
                <div class="d-flex justify-content-center my-2">
                    <a href="/register" class="btn btn-outline-danger mx-3">Crear cuenta</a>
                    <button class="btn btn-danger" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </main>

</body>
