<!DOCTYPE html>

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <title>Catelotti Sport: Registrarse</title>

</head>

<body>

    <div class="d-flex justify-content-center my-3">
        <img src="/static/assets/catelottilogo.png" width="20%" height="20%" alt="Catelotti Logo">
    </div>
    
    <div class="container text-center my-3">
      <h5>REGISTRATE EN NUESTRA APP</h5>
    </div>
  
    <main class="container">
        <div class="container-md">
            <form action="/register" method="post">
                <div class="row">
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="name" type="text" class="form-control" id="floatingInput1">
                            <label for="floatingInput1">Nombre...</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="surname" type="text" class="form-control" id="floatingInput2">
                            <label for="floatingInput2">Apellido...</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="dni" type="number" class="form-control" id="floatingInput3">
                            <label for="floatingInput3">DNI</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="number" type="number" class="form-control" id="floatingInput4">
                            <label for="floatingInput4">Teléfono</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control" id="floatingInput5">
                            <label for="floatingInput5">Correo electrónico</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <div class="form-floating mb-3">
                            <input name="direccion" type="text" class="form-control" id="floatingInput6">
                            <label for="floatingInput6">Dirección</label>
                        </div>
                    </div>
                    <div class="col-12 my-2">
                        <label for="password" id="label" class="form-label">Contraseña (mínimo 8 caracteres)*</label>
                        <input type="password" required class="form-control mb-3" id="password" name="password" aria-label="Contraseña">
                    </div>
                    <div class="col-12 my-2">
                        <label for="confirmation" class="form-label">Confirme su contraseña *</label>
                        <input type="password" required class="form-control mb-3" id="confirmation" name="confirmation" aria-label="Confirmacion">
                    </div>
                </div>
                <select class="form-select" required aria-label="Default select example" name="plan">
                    <option selected disabled>Plan</option>
                    <option value="Estándar">Estándar</option>
                    <option value="Personalizado">Personalizado</option>
                    <option value="Personal Trainer">Personal Trainer</option>
                </select>
                <div class="container text-center">
                    <button class="btn btn-danger my-3" type="submit">Registrarse</button>
                </div>
            </form>
            <button class="add-button">Add to home screen</button>
        </div>
    </main>

    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script>
        const password = document.getElementById("password")
        const label = document.getElementById("label")
        
        password.addEventListener('change', () => {
            if (password.value.length < 8) {
            label.innerHTML = "Contraseña (mínimo 8 caracteres)*"
            } else {
            label.innerHTML = "Contraseña *"
            }
        })
        
         
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
